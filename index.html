<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product App</title>
  <style>
      body.darkmode{
          background-color: rgb(32, 32, 44); 
      }

    
  </style>
  <link
   rel="stylesheet"
   href="https://bootswatch.com/5/litera/bootstrap.min.css"
  />
 </head>
 <body>

    <!-- NAVIGATION -->
  <nav class="navbar navbar-light bg-light">
   <a href="#" class="navbar-brand"> Product App </a>
   <div>
       <button id="bdark" class="btn btn-dark">Modo oscuro</button>
   </div>
  </nav>

<div class="container">
    <!-- APLICATION -->
    <div id="app" class="row pt-5">
        <div class="col-md-4">
            <div class="card text-light bg-dark">
                <div class="card-header">
                    <h4>Add A Product</h4>
                </div>
                <form id="product-form" class="card-body">
                <div class="form-group pt-2">
                    <input type="text" id="name" placeholder="product name" class="form-control">
                </div>    
                <div class="form-group pt-2">
                    <input type="number" id="price" placeholder="product price" class="form-control">
                </div>
                <div class="form-group pt-2">
                    <input type="number" id="year" min="1900" value="2018" class="form-control" placeholder="year product">
                </div>
                <div class="d-grid gap-2 pt-5">
                <input type="submit" value="save" class="btn btn-primary">
            </div>
            </form>
            </div>
        </div>
        
            <div id="product-list" class="col-md-8"></div>
        </div>
    </div>
</div>

<script src="app.js"></script>

 </body>
</html>
